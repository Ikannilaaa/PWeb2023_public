<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Widget</title>
    </head>

    <body>
        <div class="card">
          <div class="search">
            <input type="text" placeholder="Masukkan Kota yang anda Inginkan" spellcheck="false">
            <button><img src="Icons/search.png"></button>
          </div>

          <div class="weather">
            <img src="Icons/clear.png" class="weather-icon">
            <h1 class="temp">35°C</h1>
            <h2 class="city">Surabaya</h2>
              <div class="details">
                <div class="col">
                    <img src="Icons/humidity.png">
                    <div>
                      <p class="humidity">50%</p>
                      <p>Kelembapan</p>
                    </div>
                </div>
                <div class="col">
                  <img src="Icons/wind.png">
                  <div>
                    <p class="wind">15 km</p>
                    <p>Kecepatan Angin</p>
                  </div>
              </div>
              </div>
          </div>
        </div>

        <script>
          const apiKey = "e40f0923bb3179b36f026de37b4dd6ce";
          const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

          const searchBox = document.querySelector(".search input");
          const searchBtn = document.querySelector(".search button");
          const weatherIcon = document.querySelector(".weater-icon");

          async function cekSuhu(city){
          const response = await fetch(apiUrl + city + `&appId=${apiKey}`);
          var data = await response.json();

          console.log(data);

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
          }

          searchBtn.addEventListener("click", ()=>{
            cekSuhu(searchBox.value);
          })
  
        </script>
    </body>
</html>
